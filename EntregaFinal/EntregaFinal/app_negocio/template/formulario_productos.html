{% extends  "padre.html" %}


{% load static %}



{% block contenido %}
<h1 style="color:white" text-align="center">Agregar producto </h1>
    <form action="alta_productos" method="POST">
        {% csrf_token %}
        <p>Nombre producto:</p>
        <input type="text" name="nombre" required>
        <p>Precio:</p>
        <input type="number" name="precio" required>
       

        <input type="submit" value="Enviar">
    <button>
        <a href="{% url 'productos' %}">Volver</a>
    </button>


    </form>


{% endblock %}
